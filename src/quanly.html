<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HMH</title>
        <!-- link font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Use swiper-bundle-->
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
        <!-- <link rel="stylesheet" href="css/home-style.css"> -->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="./css/header-style.css">
        <link rel="stylesheet" href="./css/sign-up-style.css">
        <link rel="stylesheet" href="./css/footer-style.css"> -->
        <script src="https://kit.fontawesome.com/fb7295659d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/src/css/quanly.css">

        
    </head>
<body>
        
    <main>
        <div class="container">
            <div class="nav">
                <ul>
                    <li class="home-btn" title="Trang chủ">
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline" ></ion-icon></span>
                            <span class="title">Trang chủ</span>
                        </a>
                    </li>
                    <li class="product-btn" title="Sản phẩm">
                        <a href="#">
                            <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                            <span class="title">Sản phẩm</span>
                        </a>
                    </li>
                    <li class="order-btn" title="Quản lý đơn hàng">
                        <a href="#">
                            <span class="icon"><ion-icon name="reorder-four-outline"></ion-icon></span>
                            <span class="title">Quản lý đơn hàng</span>
                        </a>
                    </li>
                    
                    <li class="finance-btn" title="Tài chính">
                        <a href="#">
                            <span class="icon"><ion-icon name="wallet-outline"></ion-icon></span>
                            <span class="title">Tài chính</span>
                        </a>
                    </li>
                    <li class="message-btn" title="Tin nhắn">
                        <a href="#">
                            <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></i></span>
                            <span class="title">Tin nhắn </span>
                        </a>
                    </li>
                    <li class="feedback-btn" title="Phản hồi từ khách hàng">
                        <a href="#">
                            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                            <span class="title">Phản hồi từ khách hàng</span>
                        </a>
                    </li>
                    <li class="help-btn" title="Giúp đỡ">
                        <a href="#">
                            <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></ion-icon></span>
                            <span class="title">Giúp đỡ</span>
                        </a>
                    </li>
                    <li class="setting-btn" title="Cài đặt">
                        <a href="#">
                            <span class="icon" ><ion-icon name="settings-outline"></ion-icon></ion-icon></span>
                            <span class="title">Cài đặt</span>
                        </a>
                    </li>
                    <li class="signout-btn" title="Đăng suất">
                        <a href="#">
                            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                            <span class="title">Đăng suất</span>
                        </a>
                    </li>
                    
                    
                </ul>
            </div>
            <div class="nav-info">
                <div class="left-nav home">
                    <div class="banner"></div>
                    <div class="today">
                        <div class="view">
                            <span class="title">Lượt xem hôm nay:</span>
                            <br>
                            <span class="icon"><ion-icon name="eye-outline"></ion-icon></span>
                            <span class="views">3278</span>
                        </div>
                        <div class="sell"></div>
                        <div class="today-feedback"></div>
                        <div class="top-product"></div>
                    </div>
                        <div class="chart"></div>
                    </div>
                    <div class="left-nav product"></div>
                    <div class="left-nav order"></div>
                    <div class="left-nav finance"></div>
                    <div class="left-nav message"></div>
                    <div class="left-nav feedback"></div>
                    <div class="left-nav help"></div>
                    <div class="left-nav setting"></div>
                    <div class="left-nav signout"></div>
                </div>
        </div>

    </main>
    <!--Ion icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Script for nav -->
    <script src="./script/for-seller.js"></script>
</body>
</html>
